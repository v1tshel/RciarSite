{% extends 'base.html' %}

{% block content %}
{% load static %}
<link href="{% static 'css/addemployee.css' %}" rel="stylesheet">
  <h1>Добавление сотрудника</h1>
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-field">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit">Добавить</button>
  </form>
{% endblock %}
