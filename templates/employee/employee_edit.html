{% extends 'base.html' %}

{% block content %}
{% load static %}
  <link href="{% static 'css/addemployee.css' %}" rel="stylesheet">
<h1>Изменение данных сотрудника</h1>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
      <div class="form-field">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
      </div>
    {% endfor %}
  {{ form.as_p }}
  <button type="submit">Сохранить</button>
</form>
{% endblock %}
