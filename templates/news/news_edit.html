{% extends 'base.html' %}

{% block title %}
  Редактирование новости
{% endblock %}
{% load static %}
{% block content %}
  <link href="{% static 'css/editnews.css' %}" rel="stylesheet">
  <h1>Редактирование новости</h1>

  <form method="post">
    {% csrf_token %}
    {% if messages %}
      {% for message in messages %}
      <style>
        /* Добавьте стили CSS */
        .alert-danger {
            color: orange;
        }
    </style>
        <div class="alert alert-danger">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <div class="form-group">
      <label for="title">Заголовок</label>
      <input type="text" class="form-control" id="title" name="title" value="{{ form.instance.title }}">
    </div>
    <div class="form-group">
      <label for="content">Текст новости</label>
      <textarea class="form-control" id="content" name="content" rows="5">{{ form.instance.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
{% endblock %}
