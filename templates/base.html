{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'css/stylebase.css' %}"rel="stylesheet">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <header align = center>
    <ul>
      <li><a href = "{% url 'news' %}"class="object">Новости</a></li>
      <li><a href = "{% url 'subnet_list' %}"class="object">IP Адресация</a></li>
      <li><a href = "{% url 'organization_list' %}"class="object">Организации</a></li>
      <li><a href = "{% url 'employee_list' %}"class="object">Сотрудники</a></li>
      <li><a href = "{% url 'profile' %}"class="object">Профиль</a></li>
    </ul>  
  </header>
  <div class="container">
    <h1>{% block heading %}{% endblock %}</h1>
    {% block content %}
    {% endblock %}
  </div>
  {% block js %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
    {% endblock %}
</body>
</html>
