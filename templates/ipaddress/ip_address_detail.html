{% extends 'base.html' %}

{% block content %}
{% load static %}
<link href="{% static 'css/subnetlist.css' %}" rel="stylesheet">
<h1>Изменение данных ip-адреса</h1>
<form method="POST">
  {% csrf_token %}
  {% for field in form %}
    <div class="form-field {% if field.errors %}error{% endif %}">
      <label for="{{ field.id_for_label }}">{{ field.label }}</label>
      {{ field }}
      {% if field.errors %}
        <ul class="errorlist">
          {% for error in field.errors %}
            <li>{{ error }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
  {% endfor %}
  <button type="submit">Сохранить</button>
</form>
{% endblock %}
